deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master

language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
# command to install dependencies
install:
  - "pip install -r requirements.txt"
  - "pip install numpyâ€œ
  - "pip install mod"
  - "pip install mean"
  
# command to run tests
script: pytest
